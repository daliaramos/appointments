<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Book Appointments</title>
  </head>
  <body>
    <div class="container">
      <h1>Book appointments here</h1>
      <div id="blanks">
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="name">Enter your name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="scheduling">Describe Appointments</label>
            <input id="scheduling" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="date">Enter date</label>
            <input id="date" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="start">Enter start time</label>
            <input id="start" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="end">Enter end time</label>
            <input id="end" class="form-control" type="text">
          </div>
           <button type="submit" class="btn">Show me my appointment</button>
        </form>
      </div>
      </div>

          <div id="output">
            <h1>Booking details</h1>
            <p>HI, <span class="name"</span> your appointment is for<span class="scheduling"</span> on this date.<span class="date"</span>It will start at<span class="start"</span>and end at<span class="end"</span>.
            </p>

          </div>



          <a href="file:///Users/Guest/Desktop/book-success/index.html">Booking Page</a>
    </div>
  </body>
</html>
