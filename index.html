<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Book Appointments</title>
  </head>
  <body>
    <div class="container">
      <h1>Book appointments here</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="name">Enter your name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="scheduling">Describe Appointments</label>
            <input id="scheduling" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="date">Enter date</label>
            <input id="date" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="start-time">Enter start time</label>
            <input id="start-time" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="end-time">Enter end time</label>
            <input id="end-time" class="form-control" type="text">
          </div>
    </div>
  </body>
</html>
